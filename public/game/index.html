<!doctype html>
<html lang="en" manifest="/cache.manifest">
  <head>
    <title>Outburst</title>
    <style>
    	html, body { font: 14px/18px Verdana, sans-serif; margin: 0; padding: 0; width: 100%; height: 100%; background: black; cursor: url(images/blank.png), none; overflow: hidden; }
	    body { display: table; }
	    a { color: #69b; }
	    #wrapper { display: table-cell; vertical-align: middle; text-align: center; }
	    #container { margin: 0 auto; position: relative; }
    	#chat { position: absolute; bottom: 0px; left: 0px; width: 50%; overflow: hidden; text-align: left; }
    	#chat ul { list-style: none; padding: 0 5px; display: block; max-height: 160px; overflow: hidden; margin-bottom: 30px; }
    	#chat, #chatinput, #hud {  font-weight: bold; color: #fff; text-shadow: #000 0.1em 0.1em 0.2em; }
    	#chat li.server { color: #ADFFAD; }
    	#chatbar { display: none; position: absolute; bottom: 5px; left: 5px; }
    	#chatbar label { display: inline-block; }
    	#chatinput { display: inline-block; cursive; outline: none; background: transparent; border: 0; width: 300px; font-size: inherit; }
    	.overlay { position: absolute; background: rgba(0, 0, 0, 0.3); padding: 10px; opacity: 0.8; }
    	#hud { text-align: left; }
    	#ammohud { top: 0; left: 0; height: 30px; width: 300px; border-bottom-right-radius: 10px; }
    	#ammo { width: 150px; height: 32px; background: url(images/bullet-empty.png) repeat-x; }
    	#ammoleft { width: 90px; height: 32px; background: url(images/bullet.png) repeat-x; }
    	#votehud { right: 0; top: 0; width: 110px; height: 25px; border-bottom-left-radius: 10px;}
    	#votehud iframe { border: 0; width: 100px; height: 30px; display: inline-block; }
    	#score { top: 50px; left: 0; border-bottom-right-radius: 10px; }
    	#gameover { display: none; left: 35%; top: 35%; height: 150px; width: 250px; background: rgba(0, 0, 0, 0.7); text-align: center; }
    </style>
    <script>
      // A simple require implementation
      var require = function(module) {
        var matches = /^(\.\/)?([^.]+)(\.coffee)?$/.exec(module)
          , obj = window;
        module = matches[2].split('/');
        for (var i = 0; i < module.length; i++) 
          obj = obj[module[i]]
        return obj;
      }
    </script>
    <script src="libs/requestanimframe.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="libs/three-min.js"></script>
    <script src="libs/microajax.js"></script>
    <script src="shared/constants.js"></script>
    <script src="shared/random.js"></script>
    <script src="shared/states.js"></script>
    <script src="shared/utils.js"></script>
    <script src="scripts/text2d.js"></script>
    <script src="scripts/animatedmesh.js"></script>
    <script src="scripts/splitplayermodel.js"></script>
    <script src="scripts/input.js"></script>
    <script src="scripts/camera.js"></script>
    <script src="scripts/map.js"></script>
    <script src="scripts/shot.js"></script>
    <script src="scripts/cursor.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/enemy.js"></script>
    <script src="scripts/sheep.js"></script>
    <script src="scripts/unit.js"></script>
    <script src="scripts/hud.js"></script>
    <script src="scripts/chat.js"></script>
    <script src="scripts/main.js"></script>
  </head>
  <body>
  	<div id="wrapper">
	  	<div id="container">
	
	  	</div>
	  	<div id="chat">
	  		<form id="chatform">
		  		<ul id="chatlog">
		  			
		  		</ul>
		  		<div id="chatbar">
			  		<label for="chatinput">Say:</label>
			  		<input type="text" id="chatinput" autocomplete="off" />
		  		</div>
	  		</form>
	  	</div>
	  	<div id="hud">
		  	<div id="ammohud" class="overlay">
		  		<div id="ammo">
		  			<div id="ammoleft"></div>
		  		</div>
		  		<div id="nextwave" title="Time to next wave of enemies."></div>
		  	</div>
		  	<div id="score" class="overlay">
		  		0:00
		  	</div>

		  	<div id="gameover" class="overlay">
		  	</div>
	  	</div>
  	</div>
	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-25659758-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
  </body>
</html>

    	html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: black; cursor: url(images/blank.png), none; overflow: hidden; }

    	#container { margin: 0 auto; }
    </style>
    <script>
      // A simple require implementation
      var require = function(module) {
        var matches = /^(\.\/)?(.+)$/.exec(module)
          , obj = window;
        module = matches[2].split('/');
        for (var i = 0; i < module.length; i++) 
          obj = obj[module[i]]
        return obj;
      }
    </script>
